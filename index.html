    <h2>Student Admission Form</h2>
    
    <form action="#" method="post">
        <!-- Name -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname" required minlength="3" maxlength="30">
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Phone -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" maxlength="10">
        <br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required checked>
        <label for="female">Female</label>
        <br><br>

        <!-- Course Selection -->
        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="digital_marketing">Digital Marketing</option>
            <option value="graphic_designing">Graphic Designing</option>
            <option value="tally" selected>Tally Course</option>
            <option value="web_development">Web Development</option>
        </select>
        <br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6">
        <br><br>

        <!-- Submit -->
        <input type="submit" value="Submit">
    </form>
